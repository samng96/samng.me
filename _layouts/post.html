---
layout: default
---
<article id="main">

    <header>
        <h2>{{ page.title | default: site.title }}</h2>
        <p>{{ page.subtitle | default: site.description }}</p>
    </header>

    <section class="wrapper style5">
        <div class="row inner">
            <div class="9u">
                <p>{{ content }}</p>
                <div class="links">
                    Posted at <a href="{{ post.url }}">{{ page.date | date: "%B %-d, %Y }}</a><br>
                    {% if page.tags != nil %}
                    Tags:
                        {% for tag in page.tags %}
                            #<a href="/tags/{{ tag | downcase | replace: ' ', '-' | url_encode }}">{{ tag }}</a>
                        {% endfor %}
                    {% endif %}
                </div>
            </div>
            <div class="3u">
                {% include tag_list.html %}
            </div>
        </div>
    </section>

</article>
