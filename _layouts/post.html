---
layout: default
---
<article id="main">

  <header>
    <h2>{{ page.title }}</h2>
  </header>

  <section class="wrapper style5">
    <div class="inner">
      {{ content }}
    </div>
    <div class="">
        <ul>
          {% for tag in site.tags %}
            <li>{{tag[0]}} - {{tag[1].url}}</li>
          {% endfor %}
        </ul>
    </div>
  </section>

</article>
