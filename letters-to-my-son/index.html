---
layout: post
title: Letters to my son
---
<section>
  <ul>
    {% assign count = 0 %}
    {% for post in site.posts %}
      {% if count < 5 and post.categories contains 'letters-to-my-son' %}

        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        {{ post.content }}
<hr/>
      {% assign count = count | plus: 1 %}
      {% endif %}
    {% endfor %}
  </ul>
</section>
