---
layout: default
---
<article id="main">

    <header>
        <h2>{{ page.title | default: site.title }}</h2>
        <p>{{ page.subtitle | default: site.description }}</p>
    </header>

    <section class="wrapper style5">
        <div class="row inner">
            <div class="9u">
                <p>{{ content }}</p>
            </div>
            <div class="3u">
                {% include tag_list.html %}
            </div>
        </div>
    </section>

</article>
